<!DOCTYPE html>
<html>
    <head>
 
        <title>Belajar Membuat Form </title>
    </head>
    <body>
        <!--Ini adalah Tag Input. Tag input merupakan tag paling banyak digunakan di dalam form dan 
            memiliki banyak bentuk, mulai dari isian text biasa, text password, checkbox, radio,
            sampai dengan tombol submit, semuanya dalam bentuk tag <input>-->
        <form action=" formulir.html" method="get">   
        <!--Atribut name buka-->Nama: <input type="text" name="nama" value="Nama Kamu" />
        <br />
        Password: <input type="password" name="password" />
        <br /><!--Atribut name tutup-->
        <!--tag radio-->
        Jenis Kelamin : 
        <input type="radio" name="jenis_kelamin" value="laki-laki" 
        checked /> 
        Laki - Laki
        <input type="radio" name="jenis_kelamin" value="perempuan" /> 
        Perempuan
        <br />
        <!--tag checkbox-->
        Hobi: <input type="checkbox" name="hobi_baca" /> Membaca Buku
        
        <input type="checkbox" name="hobi_nulis" checked /> 
        Menulis
        
        <input type="checkbox" name="hobi_mancing" /> Memancing
        <br />
        <!--tag select-->
        Asal Kota:
        <select name="asal_kota" >
        
        <option value="Kota Jakarta"> Jakarta</option>
        
        <option>Bandung</option>
        
        <option value="Kota Semarang" selected>Semarang</option>
        </select>
        <br />
        <!--tag area-->
        Komentar Anda:<textarea name="komentar" rows="5" cols="20">
            Komennya gan
            </textarea>
            <br />
            <!--tag submit-->
            <input type="submit" value="Mulai Proses!" >
    </form>
    </body>
    </html>
