<!--Vendor prefix adalah sebutan untuk penambahan beberapa karakter khusus di 
awal penulisan property, terutama untuk property CSS3 terbaru.
Vendor prefix ditambahkan di awal penulisan property, sesuai dengan inisial 
web browser-->
div {
    -webkit-column-count: 3; <!--(Chrome, dan versi terbaru dari Opera)-->
    
    -moz-column-count: 3;<!--(Firefox)-->
    
    -o-column-count: 3;<!--Opera versi lama-->
    
    -ms-column-count: 3;<!--internet explore-->
    
    column-count: 3;
}
